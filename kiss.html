<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จะเป็นแฟนกันไหม?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
            color: #333;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background-color: #f76c6c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e55a5a;
        }
    </style>
</head>
<body>
    <h1>send to my love</h1>
    <p>คุณทำให้ทุกวันของฉันมีความหมายและมีความสุข</p>
    <p>จะเป็นแฟนกับฉันไหม?</p>
    <img src="https://i.pinimg.com/originals/ea/2d/e8/ea2de8f83e89f316c0a5169d09a0b536.gif" >
    <button onclick="showMessageYes()">ใช่</button>
    <button onclick="showMessageNo()">ไม่</button>

    <script>
        function showMessageYes() {
            alert('ฉันดีใจมากที่คุณตอบตกลง! เราจะสร้างความทรงจำที่สวยงามไปด้วยกัน!');
        }

        function showMessageNo() {
            alert('ไม่เป็นไรนะ! อย่างน้อยฉันก็ได้บอกความรู้สึกของฉันกับคุณแล้ว');
        }
    </script>
</body>
</html>
